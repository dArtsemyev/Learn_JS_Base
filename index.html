<!DOCTYPE html>
<html lang="en">
<head>

<body>    
    <script>
        //While loop
        let sheepCounted = 1
        while(sheepCounted <= 10) {
            console.log('Sheep\'s counted: ' + sheepCounted)
            sheepCounted++
        }  
    </script>
