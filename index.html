<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Learn JS</title>
</head>
<body>    
    <script>
        // Select a word from the array
        const words = [
            'Рыба', 
            'Слон', 
            'Хомяк', 
            'Сантехника',
            'Ученик',
            'Вино',
            'Больница',
        ]

        word = words[Math.floor(Math.random() * words.length)].toLowerCase()

        console.log(`Selected word: ${word}`)

        // Create answer array
        let answerArray = []

        for(let i = 0; i < word.length; i++){
            answerArray[i] = '_'
        }

        let remainingLetters = word.length
        let tryCount = word.length + 3

        console.log(`Answer array: ${answerArray}`)
        console.log(`Remaining Letters: ${remainingLetters}`)

        // Game loop
        while(remainingLetters > 0 && tryCount > 0) {
            // Основной код
            // Показываем состояние игры
            console.log(`Try Count: ${tryCount}`)
            console.log(`Remaining Letters: ${remainingLetters}`)
            alert(answerArray.join(' '))

            // Запрашиваем вариант ответа
            let guess = prompt('Угадай букву или нажми "Отмена" для выхода из игры.')
            
            if(guess === null || tryCount <= remainingLetters) {
                break
            } else if (guess === ""){
                alert('В следующий раз, пожалуйста, выберите букву.')
                tryCount--
            } else if (guess.length !== 1) {
                alert('Пожалуйста, введите только одну букву.')
                tryCount--
            } else {
                // Обновляем состояние игры
                for(let j = 0; j < word.length; j++) {
                    if(answerArray[j] === "_" && word[j] === guess.toLowerCase()) {
                        answerArray[j] = guess.toLowerCase()
                        remainingLetters--
                    }
                }
                tryCount--
            }            
        } 
        
        // Отображаем ответ, поздравляем игрока
        if (answerArray.join('') === word) {
            alert(`Вы победили! Было задано слово: "${word}"`)
        } else if (tryCount <= remainingLetters) {
            alert(`Вы проиграли! Количество попыток исчерпано. Было задано слово: "${word}"`)
        } else {
            alert(`Вы проиграли! Было задано слово: "${word}"`)
        }

    </script>
</body>
</html>
